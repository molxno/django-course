<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
</head>
<body>
<h1>Lista de Carros</h1>
<ul>
    {% for car in cars %}
        <li>{{ car.make }}</li>
        <li>{{ car.model }}</li>
        <li>{{ car.year }}</li>
        <li>{{ car.color }}</li>
        <li>{{ car.price }}</li>
    {% endfor %}
</ul>
</body>
</html>
