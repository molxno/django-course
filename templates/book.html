<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Detail</title>
</head>
<body>
<h1>Books detail</h1>
<strong>Title:</strong> {{ book.title }}<br>
Publisher: {{ book.publisher }}<br>
Authors:
<ul>
    {% for author in book.authors.all %}
        <li>{{ author.name }}</li>
    {% endfor %}
</ul>
</body>
</html>
